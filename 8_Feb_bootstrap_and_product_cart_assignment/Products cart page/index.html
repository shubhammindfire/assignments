<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Products cart page</title>
</head>

<body class="container p-4">
    <h1>Products Cart</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <th>#</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Books</td>
                <td class="d-flex justify-content-between">
                    <div id="books-quantity">0</div>
                    <div>
                        <button class="btn btn-danger" id="books-reduce">-</button>
                        <button class="btn btn-success" id="books-increase">+</button>
                    </div>
                </td>
                <td id="books-price">0</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Furnitures</td>
                <td class="d-flex justify-content-between">
                    <div id="furniture-quantity">0</div>
                    <div>
                        <button class="btn btn-danger" id="furniture-reduce">-</button>
                        <button class="btn btn-success" id="furniture-increase">+</button>
                    </div>
                </td>
                <td id="furniture-price">0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Appliances</td>
                <td class="d-flex justify-content-between">
                    <div id="appliance-quantity">0</div>
                    <div>
                        <button class="btn btn-danger" id="appliance-reduce">-</button>
                        <button class="btn btn-success" id="appliance-increase">+</button>
                    </div>
                </td>
                <td id="appliance-price">0</td>
            </tr>
        </tbody>
    </table>

    <div class="float-right text-right">
        <p><b>QUANTITY: </b><span id="quantity">0</span></p>
        <p><b>SHIPPING: </b><span id="shipping">0</span></p>
        <p><b>TOTAL PRICE: </b><span id="price">0</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
